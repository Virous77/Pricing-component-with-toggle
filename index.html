<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <header>
        <h1>Our Pricing</h1>
        <div class="plan">
          <span class="plan-info annually">Annually</span>
          <span class="dark input">
            <input type="checkbox" id="switch" />
            <label for="switch">Toggle</label>
          </span>
          <span class="plan-info monthly">Monthly</span>
        </div>
      </header>

      <main>
        <div class="first-conta table">
          <span class="first-plan">Basic</span>

          <div class="price">
            <span class="low">$</span>
            <h1>19.99</h1>
          </div>

          <div class="border first-info">
            <p class="border-line"></p>
            <p>500 GB Storage</p>
            <p class="border-line"></p>
            <p>2 Users Allowed</p>
            <p class="border-line"></p>
            <p>Send up to 3 GB</p>
            <p class="border-line"></p>
          </div>
          <button class="first-button">LEARN MORE</button>
        </div>

        <div class="first-conta center">
          <span class="second-plan">Professional</span>
          <div class="price center-head">
            <span class="low">$</span>
            <h1>24.99</h1>
          </div>

          <div class="border center-info">
            <p class="border-line"></p>
            <p>1 TB Storage</p>
            <p class="border-line"></p>
            <p>5 Users Allowed</p>
            <p class="border-line"></p>
            <p>Send up to 10 GB</p>
            <p class="border-line"></p>
          </div>
          <button class="center-button">LEARN MORE</button>
        </div>

        <div class="first-conta table">
          <span class="first-plan">Master</span>
          <div class="price">
            <span class="low">$</span>
            <h1>39.99</h1>
          </div>

          <div class="border first-info">
            <p class="border-line"></p>
            <p>2 TB Storage</p>
            <p class="border-line"></p>
            <p>10 Users Allowed</p>
            <p class="border-line"></p>
            <p>Send up to 20 GB</p>
            <p class="border-line"></p>
          </div>
          <button class="first-button">LEARN MORE</button>
        </div>
      </main>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Reetesh Kumar</a>.
    </div>
  </body>
</html>
